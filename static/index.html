<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>TODO</title>
  </head>
  <body>
    <h1 class="display-1 text-center p-3">
      TODO LIST <i class="bi bi-trash-fill"></i>
    </h1>

    <form action="/action" id="myForm">
      <div class="input-group input-group-lg p-3">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Enter Task</span
        >
        <input
          type="text"
          name="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          id="text"
        />
        <button id="enter" class="btn btn-primary" type="submit">
          Add task
        </button>
      </div>
      <div id="todo-list" class="list-group p-3 m-3 bg-light-subtle"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='todo.js') }}"></script>
  </body>
</html>
